mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
# info / warning / error / debug / silent
log-level: info

external-controller: 127.0.0.1:5678
hosts:
  'mtalk.google.com': 108.177.125.188
tun:
  enable: true
  stack: system
  dns-hijack:
  - tcp://8.8.8.8:53
  - tcp://8.8.4.4:53
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:5354
  enhanced-mode: fake-ip # redir-host #fake-ip
  default-nameserver:
    - 1.0.0.1
    - 9.9.9.10
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - https://dns.adguard.com/dns-query
    - https://dns.alidns.com/dns-query
    - tls://1.0.0.1:853
  fallback:
    - 8.8.8.8
    - dns9.quad9.net:443/dns-query
    - https://cloudflare-dns.com/dns-query
    - tls://dns.google:853