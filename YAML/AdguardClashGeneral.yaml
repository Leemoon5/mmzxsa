port: 7890
socks-port: 7891
allow-lan: true
bind-address: "*"
mode: Rule
log-level: info
external-controller: 127.0.0.1:8080
secret: ''
experimental:
  ignore-resolve-fail: true # ignore dns resolve fail, default value is true
  # interface-name: Wi-Fi # outbound interface name
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:5353
  enhanced-mode: fake-ip # redir-host #fake-ip
  fake-ip-range: 198.18.0.1/16 # if you don't know what it is, don't change it
  fake-ip-filter: # fake ip white domain list
    - '*.lan'
    - '*.msftconnecttest.com'
    - '*.msftncsi.com'
    - 'dns.msftncsi.com'
    - 'www.msftconnecttest.com'
    - 'www.msftncsi.com'
    - localhost.ptlogin2.qq.com
    - msftconnecttest.com
    - msftncsi.com
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
    - tls://dns.rubyfish.cn:853
    # - 101.101.101.101
    # - tcp://119.29.107.85:9090
    - https://dns.twnic.tw/dns-query
    # - https://doh.dns.sb/dns-query
    - https://dns.rubyfish.cn/dns-query
    # - https://sdns.233py.com/dns-query
    # - https://edns.233py.com/dns-query
    - https://dns.quad9.net/dns-query
    # - tls://cloudflare-dns.com:853
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    # - tls://dns.google:853
    - https://doh.qis.io/dns-query
    # - tls://dns-tls.qis.io:853
    - https://doh.opendns.com/dns-query
  fallback:
    # - tcp://1.1.1.1
    - https://dns.twnic.tw/dns-query
    #    - https://doh.dns.sb/dns-query
    #    - https://dns.rubyfish.cn/dns-query
    #    - https://sdns.233py.com/dns-query
    #    - https://edns.233py.com/dns-query
    - https://dns.quad9.net/dns-query
    #    - tls://cloudflare-dns.com:853
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    #    - tls://dns.google:853
    - https://doh.qis.io/dns-query
    #    - tls://dns-tls.qis.io:853
