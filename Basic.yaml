port: 7890
socks-port: 7891
allow-lan: true
bind-address: "*"
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: false
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip 
  nameserver:
    - 1.2.4.8
    - 114.114.114.114
    - 223.5.5.5
    - tls://13800000000.rubyfish.cn:853
    #- https://13800000000.rubyfish.cn/
  fallback:
    - tls://1.0.0.1:853
    - tls://dns.google:853
    - tls://13800000000.rubyfish.cn:853
    #- https://13800000000.rubyfish.cn/
    #- https://cloudflare-dns.com/dns-query
    #- https://dns.google/dns-query
experimental:
  interface-name: WLAN # WLAN 为物理网卡名
fallback-filter:
geoip: true # 默认
ipcidr: # 在这个网段内的 IP 地址会被考虑为被污染的 IP
  - 240.0.0.0/4